<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
        <!-- Timer -->
        <div id="timer">Time Left: 30s</div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <p class="progress-text" id="progress-text">Question 1 of 10</p>
        </div>

        <!-- Start Quiz Section -->
        <div id="start-quiz">
            <h1>üéØ Quiz Challenge</h1>
            <p id="msg"></p>
            <form>
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <label for="num">Phone Number</label>
                    <input type="number" id="num" placeholder="Enter your phone number">
                </div>

                <input type="button" value="Start Quiz" onclick="startquiz()">
            </form>
        </div>

        <!-- Quiz Question Section -->
        <div id="quiz-question">
            <p id="question"></p>

            <div id="options">
                <label>
                    <input type="radio" name="answer" value="A">
                    <span id="optA"></span>
                </label>

                <label>
                    <input type="radio" name="answer" value="B">
                    <span id="optB"></span>
                </label>

                <label>
                    <input type="radio" name="answer" value="C">
                    <span id="optC"></span>
                </label>

                <label>
                    <input type="radio" name="answer" value="D">
                    <span id="optD"></span>
                </label>
            </div>
            <input type="button" value="Next Question ‚Üí" onclick="NextQuestion()" />
        </div>

        <!-- Result Section -->
        <div id="result">
            <h1>üèÜ Quiz Completed!</h1>
            <h2>Your Score</h2>
            <div class="score-display" id="final-score">0/0</div>
            <h2>Percentage: <span id="percentage">0</span>%</h2>
            <p class="message" id="result-message"></p>
            <button class="btn" onclick="location.reload()">üîÑ Restart Quiz</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
