<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            font-size: x-large;
            font-style: oblique;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(55, 131, 169);
            background-color: rgb(35, 34, 33);
        }

        th,
        td {
            border: 3px solid rgb(10, 10, 10);
            padding: 10px;
            margin: 20px;
        }

        .current-page {
            background-color: aqua;

        }

        .style {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="start-quiz">
        <div>
            <p id="msg" style="color: hsla(338, 74%, 41%, 1.00) ;font-style: italic;font-size: larger;"></p>
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" value=""><br><br>

            <label for="num">Phone_number</label>
            <input type="number" id="num" value=""><br><br>

            <label for="start"></label>
            <input type="button" value="startquiz" onclick="startquiz()">

        </form>
    </div>
    <div id="quiz-question" style="display: none;">
        <p id="question"></p>

        <div id="options">
            <label>
                <input type="radio" name="answer" value="A">
                <span id="optA"></span>
            </label><br>

            <label>
                <input type="radio" name="answer" value="B">
                <span id="optB"></span>
            </label><br>

            <label>
                <input type="radio" name="answer" value="C">
                <span id="optC"></span>
            </label><br>

            <label>
                <input type="radio" name="answer" value="D">
                <span id="optD"></span>
            </label>
        </div>
        <input type="button" value="Next" onclick="NextQuestion()" />
    </div>



</body>
<script src="quiz.js"></script>

</html>
